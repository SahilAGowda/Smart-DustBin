<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Dustbin — Login</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Smart Dustbin</h1>
      <p class="subtitle">Classify waste from a photo — responsibly.</p>
    </header>

    <main class="card">
      <h2>Login</h2>
      <div class="form-row">
        <label>Username</label>
        <input id="username" type="text" placeholder="you@example.com" />
      </div>
      <div class="form-row">
        <label>Password</label>
        <input id="password" type="password" placeholder="••••••••" />
      </div>
      <button id="loginBtn">Sign in</button>
      <p id="loginMsg" class="muted"></p>
      <p class="muted small">Prototype login accepts any non-empty username & password.</p>
    </main>

    <footer>
      <a href="overview.html">Overview</a>
    </footer>

    <script src="assets/app.js"></script>
  </body>
</html>
